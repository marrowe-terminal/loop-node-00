    .glitch {

      color: var(--glitch3);
      z-index: -2;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      20% { text-shadow: -2px 0 blue; }
      40% { text-shadow: 2px 2px green; }
      60% { text-shadow: 0 -2px magenta; }
      80% { text-shadow: -2px -2px cyan; }
      100% { text-shadow: 2px 0 red; }
    }

    @keyframes glitchTop {
